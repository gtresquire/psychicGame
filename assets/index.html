<html lang="en">
<head>

    <title>The Psychic Game</title>
    <script type="text/javascript" link rel=¨javascript¨  src="javascript/game.js"></script>

</head>
<body>

    <div>
        <p id="directions-text">Guess what letter I am thinking of.</p>
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="guessesLeft"></p>
        <p id="guessesSoFar"></p>
        
      </div>


      <script>
var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l',
    'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];

// Variables for tracking our wins, losses, guesses so far and guesses remaining. Begin at 0.
var wins = 0;
var losses = 0;
var guessesLeft = 10;
var guessesSoFar = 0;

    var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];

   // When the user presses a key function runs.  //Need to work on the logic below in order to record
//    and track the correct results.  Need better reflection of game parameters

   document.onkeypress = function(event) {
    var userGuess = event.key;

    // while (guessesLeft > 0); guessesLeft--; guessesSoFar++; {

        if(userGuess === computerChoice){
            wins++;
            }
        else {
            losses++;
            } 

    document.getElementById('wins').innerHTML = "Wins: " + wins;
    document.getElementById('losses').innerHTML = "Losses: " + losses;
    document.getElementById('guessesLeft').innerHTML = "Guesses Left: " + guessesLeft;
    document.getElementByID('guessesSoFar').innerHTML = "Your Guesses so far: " +guessesSoFar;
}
      
      </script>

    

</body>
